<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data object</title>
</head>

<body>
    <script>
        /*
    ok jadi kali ini tong akan bljr satu tipe data lagi di JS. kalo sebelumnya tong su tau
    dng array/list, nah kali ini tipe data yg satu ini de pu nama tipedata object kalo di JS.
    kalo di python biasanya sebutannya dictionary dict. kalo di js ni object sebutannya.
    itu tu kosong atau lebih data yg tertampung dalam tanda {}.
    kalo list/array tandanya [], nah kalo object tandanya kaya bgni {}.
    ok mari tong tes saja langsung.
    */

        let data = {}; // data object kosong belum diisi,
        // data object yg sudah di isi atau di tulis secara hardcode,
        // trus dalam data object juga sama seperti di array bisa beberapa dimensi.
        // maksudnya tu di dalam object ada object lagi. sperti contoh dibawah ini
        // dan kalau di array tu indexnya tdk bisa di rubah maksudnya indexnya tetap berupa angka 0 dan seterusnya
        // tpi kalau di tipedata object ini indexnya bisa berupa string contohnya kaya "nama" : "rionaldi"
        // ini sebenarnya kalo di python tong sebut key value di dictionary.
        let data1 = {
            "name": "rionaldi",
            "special": "fullstack",
            "addres": {
                "country": "indonesia",
                "region": "papua",
                "state": "jayapura",
            },
            "phone": 082248458305,
        };

        console.table(data1);
        // untuk cara menambahkan data ke dalam tipedata object ini caranya.
        // beda dengan array yg menggunakan .push("datanya"). tapi kalau di object
        // tong pake kaya bgni data["key"] = "valuenya".

        data["name"] = "azovy jhon";
        data["age"] = 3;
        // lalu ini cara mengedit/update datanya sama juga dengan menambahkan data
        // tapi keynya juga harus sesuai.
        data["name"] = "mama nha";
        data["age"] = 23;

        data["alamat"] = "jayapura";
        data["phone"] = 082248458305;

        console.table(data);

        // nah kalau delete ini tong pilih deletenya berdasarkan atribut/properties/key nya
        // seperti mau hapus data nama kan key nya itu nama jadi nama sebagai targetnya

        delete data["name"];
        console.table(data);

        // trus ini cara mengakses data pada sebuah object variable pada js
        // sebutkan dulu variabelnya.keynya
        console.info(`${data.age}`);
    </script>
</body>

</html>
