    <!-- 
        daftar ajax state ini dalam bentuk number ya
        ------------------
        (ini artinya sudah dibuat tapi blum di send atau dikirim)
        0 ======== UNSET ===== client has been created. open() not called yet.

        (kalau ini berarti opennya sudah di panggil)
        1 ======== OPENED ===== open() has been called

        (kalau yg statenya 2 ni berarti header sudah di panggil jadi header dan statusnya sdh ada)
        2 ======== HEDAERS_RECEIVED ==== send() has been called, and headers and status are availaber.
        
        (kalau yg statenya 3 ini berarti sedang mendownload respon dari server)
        3 ======== LOADING ===== Downloading: responseText holds partial data.


        (kalau statenya 4 berati sudah beres. sudah selesai proses requestnya dan responsenya juga sudah dibaca sama si ajax ini)
        4 ======== DONE ======== The operation is complete.
     -->



     <!--

      <script>
        // bikin object baru dari ajax itu sendiri
        const ajax = new XMLHttpRequest();

        // const printState = ()=>{
        //     console.log(`Ready state change ${ajax.readyState}`)
        // }

        // tong pasang onreadystatechange dan func callbacknya
        // mau arrow func k anonymous k terserah ko disini sa pake arrow func
        ajax.onreadystatechange = ()=>{
            console.log(`Ready state change ${ajax.readyState}`)
        }


        // terserah ko mau pake yg ini k yg onreadystatechange terserah ko
