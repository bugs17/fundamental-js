<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document - method</title>
</head>
<body>

    <div>
        <!-- contoh ini adalah element dengan id=tulisan -->
        <p id="tulisan">Ini adalah tilisan</p>
    </div>

    <script>
        // ini contoh tong menggunakan method dari document
        // salah satunya de punya method ada yg "getElementById("-----")"
        // nah method ini tong pake untuk akses element yg punya id sama sperti yg tong mau cari
        // jadi ko pasti su paham kalo kocari id tersebut trus ko mobikin apa dia. entah itu ko mau ganti de pu isi
        // atau hapus atau apapun ko bisa gunakan logika sendiri..
        // contohnya kaya dibawah ini tong akses elemnt menggunakan document method


        // ini contohnya tong getelemnt by id nya lalu tong asignment ke dalam const variable
        // testing trus tong coba print output ke console,
        const testing = document.getElementById('tulisan');
        console.log(testing);
        

        
        </script>
    
</body>
</html>
