<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <script>
        /* 
        dulu sebelum tahun 2015 sebelum ECMAscript v.2015
        saat mau membuat variabel kita biasa menggunakan kata kunci var
        namun setelah tahun 2015 kesini kata kunci var sudah tdk direkomendasikan lagi 
        jadi kata kunci untuk sebuah variable bisa menggunakan let dan const.
        nah bedanya let dan const ini tu kalau let nilai dari variablenya bisa diubah-ubah
        tapi kalau const data yg sudah di deklarasi ke nilai variable tdk bisa di ubah, atau
        biasanya di sebut dng variable constant 
        */
        var firstName = "rionaldi"; // ini contoh membuat variabel di js dan juga deklarasi nilainya
        var lastName = "lausiri";
        // contoh di baris ini saya menggabungkan dua variabel dan memasukannya ke satu variabel, variable firstName dan lastName di gabungkan dan dimasukan ke dalm fullName
        var fullName = firstName + " " + lastName;
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(lastName);
    </script>
</body>

</html>
