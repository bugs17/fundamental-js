<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator-mtmk</title>
</head>

<body>

    <script>
        /* 
        nah js ni mendukung banyak skali operator matematika
        ada aritmatika, augmented assignments, operator unnary dan yg lain lagi
        ini contoh operator aritmatika
        ##########################################################
                    --OPERATOR ARITMATIKA--
        *       ===========     perkalian
        /       ===========     pembagian
        +       ===========     penjumlahan
        -       ===========     pengurangan
        **      ===========     exponensial/pangkat
        %       ===========     modulo/modulus/sisa pembagian
        */

        let hasil = 1 + 2;
        document.writeln("1 + 2 = " + hasil);
        let originalHasil = hasil;
        document.writeln("</br>")

        hasil = hasil - 1;
        document.writeln(originalHasil + " - 1 = " + hasil);
        originalHasil = hasil;
        document.writeln("</br>")

        hasil = hasil * 2;
        document.writeln(originalHasil + " * 2 = " + hasil);
        originalHasil = hasil;
        document.writeln("</br>")

        hasil = hasil / 2;
        document.writeln(originalHasil + " / 2 = " + hasil);
        document.writeln("</br>")
    </script>

</body>

</html>
