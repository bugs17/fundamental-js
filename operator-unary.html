<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary</title>
</head>

<body>
    <script>
        let nilai = 3;

        // increment
        nilai++; // ini contoh operator unary maksudnya kita menaikan satu pada nilainya, atau biasa disebut increment
        document.writeln(nilai);
        document.writeln("</br>");

        nilai--; //decrement atau menurunkan satu pada nilainya
        document.writeln(nilai);
        document.writeln("</br>");


        nilai = -nilai; //menandakan nilai tersebut adalah minus atau bilang saja merubah nilai positif ke negatif
        document.writeln(nilai);
        document.writeln("</br>");

        // dan kalau positif tdk perlu di tulis dng + karna secara default
        // suatu nilai itu adalah positif
    </script>
</body>

</html>
