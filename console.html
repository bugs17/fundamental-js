<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>

<body>

    <script>
        /*
        ok javaScript punya satu fitur yg namanya console.
        console ini fungsinya untuk menampilkan sesuatu tapi tidak pada halaman webnya
        dan tdk mengganggu jalannnya program atau mengganggu interaksi user.
        ini biasa di pakai untuk memberitahu developer dalam proses debug.
        untuk melihat atau mengakses console di browser ada fitur ini.
        ini contoh kumpuluan method console dan fungsinya.
        #####################################################
        console method                      keterangan
        
        console.info(....)                  memberitahu informasi
        console.log(....)                   sama dengan yg di atas memberi info
        console.warn(....)                  memberitahu info peringatan
        console.error(...)                  memberitahu info error
        console.table(...)                  memberitahu informasi berupa tabel
        */

        // ini contohnya
        console.info("hallo from console");
        console.log("hallo bugs apa kabar?"); //ini sama saja dng console.info(..)

        console.warn("ini warning");

        console.error("terjadi error");
    </script>

</body>

</html>
