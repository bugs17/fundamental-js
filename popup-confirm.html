<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup-confirm</title>
</head>

<body>
    <script>
        const masuk = confirm("apakah anda yakin mau masuk?"); // ini contoh popup confirm

        if (masuk) { // mengecek apa kah masuk bernilai true atau false karena masuk di dapat dara confirm
            let name = prompt("siapa nama anda?");
            alert(`hallo ${name}`);
        } else {
            alert("Bye bye");
        }
    </script>
</body>

</html>
