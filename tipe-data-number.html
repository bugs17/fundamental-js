<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>

<body>

    <script>
        /*
        contoh tipe data number pada js, di js tipe data number cuma satu
        tidak dibedakan antara bilangan bulat dan bilangan pecahan.
        di bawah ini contoh penulsan tipe data number.
        di js bilangan bulat dan bilangan pecahan tidak di deklarasikan tipe datanya
        seperti bahasa lain. karena tipe data number cuma satu.
        */

        // ini contoh bilangan bulat 
        document.writeln(100);

        // menambahkan baris baru, ini cuma tag html biasa 
        document.writeln("</br>");

        // ini contoh bilangan pecahan
        document.writeln(10.3);
        document.writeln("</br>");

        // selain angka decimal yg basis 10, js juga suport angka dalam 
        // bentuk binary, Hexadecimal, Octal. seperti contoh di bawah ini

        // ini contoh penulisan angka binary
        document.writeln(0b0010111);
        document.writeln("</br>");
    </script>



</body>

</html>
