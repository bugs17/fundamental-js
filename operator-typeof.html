        // biar lebih paham ini kalo dipake untuk cek sebuah data

        let cek = 99; // ko coba ganti" tipe" data disini brru lihat de pu hasil dari pengecekan dibawah

        if (typeof cek === "number") {
            alert(`tipe datanya Number ${cek}`);
        } else if (typeof cek === "string") {
            alert(`tipe datanya String ${cek}`);
        } else if (typeof cek === "boolean") {
